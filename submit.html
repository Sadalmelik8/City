    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="css/submit.css">
    <script src="js/submit.js"></script>
    <title>提交标本</title>
</head>
<body>
<div class="minute">
    <div class="conceal">

        <!--<span class="depts">分红规划佛的更换1235456</span>-->
        <!--<span class="depts">分红规划佛的更换1235456</span>-->
        <!--<span class="depts">分红规划佛的更换1235456</span>-->
        <!--<span class="depts">分红规划佛的更换1235456</span>-->
        <!--<span class="depts">分红规划佛的更换1235456</span>-->
        <!--<span class="depts">分红规划佛的更换1235456</span>-->
        <!--<span class="depts">分红规划佛的更换1235456</span>-->

        <!--<span class="depts">分红规划佛的更换1235456</span>-->

        <!--<span class="depts">分红规划佛的更换1235456</span>-->
    </div>
    <ul>
        <li class="send">提交标本</li>
        <li>
            <span class="textarea--left left" >录入标本：</span>
            <input type="text" id="title">
        </li>
        <li>
            <span class="textarea--left">录入标本数据：</span>
            <div class="icon">
                <span class="icon--icon">14785239698741236985<span class="delete">×</span></span>
            </div>
        </li>
        <li>
            <span class="textarea--left">请选择紧急度：</span>
            <select id="level">
                <option value="1">普通</option>
                <option value="2">紧急</option>
            </select>
            <span class="write">（必填）</span>
        </li>
        <li>
            <span class="textarea--left">请选择标本类型：</span>
            <select id="sort">

            </select>
            <span class="write">（必填）</span>
        </li>
        <li>
            <span class="textarea--left">请选择提交科室：</span>
            <span class="select">点击选择科室</span>
            <span class="write">（必填）</span>
        </li>
        <li>
            <span class="textarea--left">请选择配送人员：</span>
            <select id="delivery">
                <option value="1">配送中心</option>
                <!--<option value="2">金磊</option>-->
            </select>
            <span class="write">（选填，默认为配送中心）</span>
        </li>
        <li>
            <span class="textarea--left">请选择配送时间：</span>
            <input type="datetime-local">
            <span class="write">（选填，默认立即配送）</span>
        </li>
        <li>
            <span class="textarea--left">请选择送达时间：</span>
            <input type="datetime-local">
            <span class="write">（选填，默认两小时内）</span>
        </li>
        <li>
            <button class="reset">重置</button>
            <button class="sub">提交</button>
        </li>
    </ul>
</div>
</body>
</html>
